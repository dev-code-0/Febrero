<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compatibilidad</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="styles.css">
 
   
</head>
<body>
    <header>
        <a href="../index.html">
            <button class="Btn">
                <div class="sign">
                    <svg viewBox="0 0 512 512" width="40" height="40"> <!-- TamaÃ±o del SVG aumentado -->
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg>
                </div>
            </button>
        </a>
        
    </header>
    <div>
    <h1>Calculadora de Compatibilidad</h1>

    <label for="name1">Nombre de la primera persona:</label>
    <input type="text" id="name1" placeholder="Nombre" required>
    
    <label for="name2">Nombre de la segunda persona:</label>
    <input type="text" id="name2" placeholder="Nombre" required>

    <button class="button" onclick="calculateCompatibility()" id="calculateButton">Calcular Compatibilidad</button>
    <button class="button" onclick="resetCalculator()" id="resetButton" style="display:none;">Reiniciar</button>




    <div id="compatibility"></div>
</div>
     
<script src="script.js"></script>
</body>
</html>
