<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego Especial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;background: rgb(238,174,209);
background: radial-gradient(circle, rgba(238,174,209,1) 0%, rgba(148,187,233,1) 100%);
        }

        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
        }

        /* plus sign */
        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        /* text */
        #gameContainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 90%;
            max-width: 320px;
            margin-bottom: 20px;
        }

        .card {
            height: 80px;
            background-color: #f9d5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: transparent;
            transition: color 0.3s, transform 0.3s;
        }

        .card.revealed,
        .card.matched {
            color: #444;
            transform: scale(1.1);
        }

        #invitation {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #d81159;
        }

        .confetti {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: #ff69b4;
            opacity: 0.6;
            border-radius: 50%;
        }

        @keyframes confetti-animation {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        #timer {
            font-size: 24px;
            color: #d81159;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <a href="../index.html" style="display: inline-block; float: left;">
        <button class="Btn">
            <div class="sign">
                <svg viewBox="0 0 512 512">
                    <path
                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
                </svg>
            </div>
        </button>
    </a>
    <div id="timer">00:30</div>
    <div id="gameContainer"></div>
    <div id="invitation">춰Bien hecho! 游땙</div>


    <script>
        const icons = ["仇벒잺", "游꺛", "游꼶", "游꼱", "游꾿", "游꾸", "仇벒잺", "游꺛", "游꼶", "游꼱", "游꾿", "游꾸"];
        let revealedCards = [];
        let matchedPairs = 0;
        let gameStarted = false;
        let timerId;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(icon) {
            const card = document.createElement("div");
            card.className = "card";
            card.textContent = icon;
            card.onclick = () => revealCard(card, icon);
            return card;
        }

        function revealCard(card, icon) {
            if (card.classList.contains("revealed") || revealedCards.length === 2) {
                return;
            }

            card.classList.add("revealed");
            revealedCards.push({ card, icon });

            if (revealedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [firstCard, secondCard] = revealedCards;

            if (firstCard.icon === secondCard.icon) {
                firstCard.card.classList.add("matched");
                secondCard.card.classList.add("matched");
                matchedPairs++;
                if (matchedPairs === icons.length / 2) {
                    document.getElementById("invitation").style.display = "block";
                    startConfetti();
                }
            } else {
                firstCard.card.classList.remove("revealed");
                secondCard.card.classList.remove("revealed");
            }

            revealedCards = [];
        }

        function startConfetti() {
            const totalConfetti = 500;
            const delay = 6; // Duraci칩n m치s corta de la animaci칩n para cada confeti

            document.getElementById("timer").style.display = "none";
            for (let i = 0; i < totalConfetti; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animation = `confetti-animation ${delay}s linear infinite`;
                    document.body.appendChild(confetti);
                }, delay / totalConfetti * i * 1000); // Emite confeti en intervalos regulares
            }
        }


        function initializeGame() {
            shuffleArray(icons);
            const gameContainer = document.getElementById("gameContainer");
            icons.forEach(icon => {
                gameContainer.appendChild(createCard(icon));
            });
            startTimer();
        }

        function startTimer() {
            let timeRemaining = 30;
            timerId = setInterval(() => {
                if (timeRemaining <= 0) {
                    clearInterval(timerId);
                    endGame();
                } else {
                    const minutes = String(Math.floor(timeRemaining / 60)).padStart(2, '0');
                    const seconds = String(timeRemaining % 60).padStart(2, '0');
                    document.getElementById("timer").textContent = `${minutes}:${seconds}`;
                    timeRemaining--;
                }
            }, 1000);
        }

        function endGame() {
            if (matchedPairs !== icons.length / 2) {
                document.getElementById("gameContainer").style.display = "none";
                document.getElementById("timer").style.display = "none";
                document.getElementById("invitation").innerHTML = "Se ha acabado el tiempo. <br>...";
                document.getElementById("invitation").style.display = "block";
                startConfetti();
            }
        }

        initializeGame();
    </script>
</body>

</html>
